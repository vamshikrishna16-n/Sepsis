{% extends "base.html" %}

{% block title %}Login - Sepsis Prediction Simulator{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#f8f6fc]">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold" style="color: #3D0066;">
                Sign in to Your Account
            </h2>
            <p class="mt-2 text-center text-base text-[#5F00B2]">
                Access the Sepsis Prediction Simulator
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#A259FF] placeholder-[#A259FF] text-[#3D0066] rounded-t-md focus:outline-none focus:ring-[#3D0066] focus:border-[#3D0066] focus:z-10 sm:text-sm" 
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-[#A259FF] placeholder-[#A259FF] text-[#3D0066] rounded-b-md focus:outline-none focus:ring-[#3D0066] focus:border-[#3D0066] focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white"
                        style="background-color: #3D0066; hover:bg-[#2a0047]; focus:ring-2; focus:ring-offset-2; focus:ring-[#3D0066];">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-[#A259FF] group-hover:text-[#5F00B2]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Sign in
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-[#5F00B2]">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="font-medium text-[#3D0066] hover:text-[#5F00B2]">
                        Sign up here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
